<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Tareas</title>
</head>
<body>
    <h1>Agregar Tarea</h1>
    <form action="/add-task" method="post" th:object="${task}">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <label for="category">Categor√≠a:</label>
        <input type="text" id="category" name="category" th:field="*{category}" required />
        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>

        <label for="status">Estado:</label>
		<select th:field="*{status}">
		    <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}">Estado</option>
		</select>

        <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>

        <label for="dueDate">Fecha de Entrega (Opcional):</label>
        <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" />

        <button type="submit">Guardar</button>
    </form>
    <a href="/tasks">Cancelar</a>
</body>
</html>
