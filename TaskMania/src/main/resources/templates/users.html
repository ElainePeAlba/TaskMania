<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Usuarios</title>
</head>
<body>
    <h1>Listado de Usuarios</h1>
    <form id="deleteForm" method="post" th:action="@{/users/delete-multiple}">
        <table border="1">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${users}">
					<td><input type="checkbox" name="ids" th:value="${usuario.id}" /></td>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.name}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.pass}"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Eliminar Seleccionadas</button>
		<p th:if="${error}" th:text="${error}" style="color:red;"></p>
    </form>
	
    <a href="/add-user">Añadir Usuario</a>
    <a href="/">Volver a la página principal</a>
</body>
</html>
